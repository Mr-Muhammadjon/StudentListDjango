{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">

<div class="row">
{% for p in model %}
    

    <div class="col-lg-3">
      <div class="card" style="width: 18rem;">
        <img src="https://www.pinclipart.com/picdir/middle/172-1725441_computer-person-clipart.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{p.group_name}}</h5>
          <p class="card-text">O'quvchilar soni : {{p.groups.count}}</p>
          <p class="card-text">Dars kunlari : {{p.weekday}}<p>
          <p class="card-text">Dars vaqti : {{p.course_times}}</p>
          <p class="card-text">Yaratilgan sanai : {{p.group_year}}</p>
          <a href="{{p.get_absolute_url}}" class="btn btn-primary"><i class="fas fa-eye"></i></a>
          <a href="{{p.get_absolute_url}}" class="btn btn-success"><i class="fas fa-pen-square"></i></a>
          <a href="{{p.get_absolute_url}}" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
        </div>
      </div>
    </div><br><br>
{% endfor %}
</div>
</div>
{% endblock content %}
